<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <div class="history-btn" id="history-btn">
            <i class="fas fa-history"></i>
            <span class="badge" id="history-count">0</span>
        </div>
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="span-two" id="clear">AC</button>
            <button id="delete">DEL</button>
            <button class="operator" id="percent">%</button>
            <button class="operator" id="divide">รท</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="multiply">ร</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="add">+</button>
            <button class="number" id="decimal">.</button>
            <button class="number" id="zero">0</button>
            <button class="span-two operator" id="equals">=</button>
        </div>
    </div>

    <div class="history-panel" id="history-panel">
        <div class="history-header">
            <h3>Calculation History</h3>
            <div>
                <button id="clear-history"><i class="fas fa-trash"></i> Clear</button>
                <button id="close-history"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <ul class="history-list" id="history-list"></ul>
    </div>
     <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
